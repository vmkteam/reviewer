services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: reviewsrv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "6432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docs/reviewsrv.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docs/init.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reviewsrv"]
      interval: 2s
      timeout: 3s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./cfg/docker.toml:/config.toml:ro
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
